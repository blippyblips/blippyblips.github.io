<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js GLB Viewer</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <textarea id="model-urls" cols="115" rows="20" placeholder="Enter model URLs, separated by line breaks"></textarea>
      <button id="load-urls">Load Models from URLs</button>
      <button id="startRecord">Start Recording</button>
    </div>
    <div>
      <label>Current Model Progress:</label>
      <progress id="current-progress" max="100" value="0"></progress>
    </div>
    <div>
      <label>Total Progress:</label>
      <progress id="total-progress" max="100" value="0"></progress>
    </div>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="CCapture.all.min.js"></script>
    <script src="Whammy.js"></script>
    <script src="webm-writer-0.3.0.js"></script>
    <script src="download.js"></script>
    <script src="app.js"></script>
  </body>
</html>
